<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>错误页面</title>
</head>

<body>
    <p>对不起，用户名或者密码输入错误! 三秒后页面跳转到登录页面</p>
</body>
<script>
    window.onload = () => {
        setTimeout(() => {
            window.location.href = "http://localhost:8080";
        }, 3000)
    }
</script>

</html>
